<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR Technology | AI Core</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0a0a0a; /* 極致深黑 */
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 簡約導覽列 */
        header {
            padding: 30px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: #fff;
        }

        nav a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            margin-left: 30px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00d4ff;
        }

        /* 主視覺區塊 */
        main {
            flex: 1;
            padding: 100px 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .tagline {
            color: #00d4ff;
            font-size: 0.8rem;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 300;
            line-height: 1.2;
        }

        .description {
            max-width: 600px;
            color: #888;
            font-size: 1.1rem;
            margin: 30px 0;
        }

        /* 執行長資訊區 */
        .ceo-box {
            border-left: 1px solid #00d4ff;
            padding-left: 20px;
            margin-top: 50px;
        }

        .ceo-title {
            color: #444;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .ceo-name {
            font-size: 1.5rem;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* 頁尾 */
        footer {
            padding: 40px 10%;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.8rem;
            color: #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 浮動 Discord 按鈕 */
        .discord-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-decoration: none;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .discord-btn:hover {
            background: #5865F2;
            border-color: #5865F2;
            transform: translateY(-5px);
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">FR TECH.</div>
        <nav>
            <a href="#about">ABOUT</a>
            <a href="#vision">VISION</a>
            <a href="https://discord.gg/mns2Ra4Yt2">COMMUNITY</a>
        </nav>
    </header>

    <main id="about">
        <div class="tagline">ARTIFICIAL INTELLIGENCE CORE</div>
        <h1>引領未來的<br>AI 核心驅動力</h1>
        
        <p class="description">
            FR 科技致力於構建高效、純粹且具前瞻性的人工智慧解決方案。我們不只是處理數據，我們在定義下一個時代的溝通與運作邏輯。
        </p>

        <div class="ceo-box">
            <div class="ceo-title">Chief Executive Officer</div>
            <div class="ceo-name">ryfn888</div>
        </div>
    </main>

    <footer>
        <div>&copy; 2026 FR TECHNOLOGY.</div>
        <div>Discord: https://discord.gg/mns2Ra4Yt2</div>
    </footer>

    <a href="https://discord.gg/mns2Ra4Yt2" class="discord-btn" target="_blank" title="Join Discord">
        <i class="fab fa-discord"></i>
    </a>

</body>
</html>
